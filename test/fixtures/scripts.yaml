options:
  # limit: 8
  retry_count: 3
  env:
    FOO: global bar
start:
  name: Main
  # flow - optional, possible values: parallel/sequential
  flow: sequential
  steps:
    - name: Test 1
      script: test/fixtures/test.sh
      arguments:
        - foo1
      output_file: log/test1.log
      retry_count: 1
      env:
        FOO: Bar 1
    - name: Test 2
      script: test/fixtures/test.sh
      arguments:
        - foo2
      output_file: log/test2.log
      retry_count: 1
      env:
        FOO: BAR 2
    - name: Test 3
      script: test/fixtures/test.sh
      arguments:
        - foo3
      output_file: log/test3.log
      retry_count: 1
      env:
        FOO: BARTHREE
    - name: Test 4
      script: test/fixtures/test.sh
      arguments:
        - foo4
      output_file: log/test4.log
      retry_count: 1
    - name: Test 5
      script: pwd
      output_file: log/test5.log
      retry_count: 1
    - name: Test 6
      script: pwd
      cwd: test
      output_file: log/test6.log
      retry_count: 1
